<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="h1Text">Crystal Game!</h1>
            <p class="directions">A random number will appear. Use the colored crystals to get that number</p> 
        </div>
        <div class="gameSpace">
            <div class="row">
                <div class="col-md-4">
                    <h2>Number To Get: <span id="setNumber"></span></h2>
                </div>
                <div class="col-md-4">
                    <h2>Current Score: <span id="playerScore"></span></h2>
                </div>
                <div class="col-md-4">
                    <h2>Wins: <span id="wins"></span></h2>
                    <h2>Losses: <span id="losses"></span></h2>
                
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" id="crystals">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/game.js"></script>
</body>
</html>
